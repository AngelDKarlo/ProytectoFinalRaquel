# application-production.properties
server.port=${SERVER_PORT:8080}
server.compression.enabled=true

# Base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate
# Configuración JPA para producción - CREAR TABLAS AUTOMÁTICAMENTE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Evitar warnings
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=WARN
logging.level.com.trading.cripto=INFO
logging.file.name=/app/logs/application.log

# Trading config
trading.commission.percentage=${TRADING_COMMISSION:0.001}
trading.initial.balance=${TRADING_INITIAL_BALANCE:10000}
