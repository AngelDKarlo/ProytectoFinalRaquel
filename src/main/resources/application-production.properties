# application-production.properties
# Configuración de producción
server.port=8080
server.compression.enabled=true

# Base de datos
spring.datasource.url=jdbc:mysql://mysql:3306/Cripto_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=crypto_user
spring.datasource.password=CryptoPass2024!

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate
# JPA para producción - actualizar tablas sin perder datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Evitar warnings
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT
jwt.secret=SuperSecretKeyForProductionMinimum512BitsLongForHS512Algorithm2024
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.trading.cripto=INFO
logging.file.name=/app/logs/application.log

# Trading config
trading.commission.percentage=${TRADING_COMMISSION:0.001}
trading.initial.balance=${TRADING_INITIAL_BALANCE:10000}
