# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Cripto_db
spring.datasource.username=crypto_user
spring.datasource.password=CryptoPass2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - crear tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=TradingCryptoSecretKey2024SuperSecureKeyForJWTGeneration
jwt.expiration=86400000

# Server
server.port=8080

# Evitar warnings de deprecación
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS
cors.allowed.origins=*
