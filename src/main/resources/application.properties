# Configuración de producción
server.port=8080

# Base de datos - Usar tu BD existente
spring.datasource.url=jdbc:mysql://localhost:3306/Cripto_db
spring.datasource.username=tu_usuario
spring.datasource.password=tu_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - VALIDAR tu esquema existente
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Evitar warnings de deprecación
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# JWT Config
jwt.secret=TradingCryptoSecretKey2024SuperSecureKeyForJWTGeneration
jwt.expiration=86400000

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS
cors.allowed.origins=*
